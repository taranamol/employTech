    <!--Banner-->
    <div class="contact-us-banner">
      <div class="bg-color">
        <div class="container">
          <div class="row">
            <div class="banner-text text-center">
              <div class="text-border">
                <h2 class="text-dec">Contact Us</h2>
                <a href="home.html">EmployTech</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--/ Banner-->
    
    <!--Feature-->
    <section id ="feature" class="section-padding">
      <div class="container">
        <div class="row">
          <div class="header-section text-center col-sm-8 col-sm-offset-2">
            <h2>Interested?</h2>
            <!-- Start Contact Form -->








            <form role="form" id="contactForm" class="contact-form" data-toggle="validator" class="shake">
             <div id="msgSubmit" class="h3 text-center hidden"></div> 

              <div class="form-group">
                <div class="controls">
                  <input type="text" id="name" class="form-control" placeholder="Name" required data-error="Please enter your name">
                  <div class="help-block with-errors"></div>
                </div>
              </div>

              <div class="form-group">
                <div class="controls">
                  <input type="email" class="email form-control" id="email" placeholder="Email" required data-error="Please enter your email">
                  <div class="help-block with-errors"></div>
                </div>
              </div>

              <div class="form-group">
                <div class="controls">
                  <textarea id="message" rows="3" placeholder="Message" class="form-control" required data-error="Write your message"></textarea>
                  <div class="help-block with-errors"></div>
                </div>  
              </div>

              <button type="submit" id="submit" class="btn btn-success"></i> Send Message</button>
              <div class="clearfix"></div>   

            </form>     
            




            <!-- End Contact Form -->
            <hr class="bottom-line">
          </div>
        </div>
      </div>
    </section>
    <!--/ feature-->
